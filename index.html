<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-text</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="bg-heder">
        <div class="me-head">
            <li class="text-hed"><a  value="Sign in"  onmousedown="singIn()">Sign in</a></li>
            <li class="text-hed"><a  value="Join us" onmousedown="joinUs()">Sign up </a></li>
        </div>
        <div id="yes"> 
        <div class="size">
            <form action="" method="POST">
               <p><label>Username</label></p> 
               <p><input type="text" class="in-text"></p> 
               <p> <label>Password</label></p> 
               <p> <input type="password" class="in-text"></p> 

               <div class="checkbox"> <input type="checkbox" id="info" name="info" value="yes" class="checkbox_input">
                <label for="info" class="checkbox_label">Keep me signed in</label></div> <br>

               <button type="submit" class="btn">Sign in</button>
            </form>
            <div class="me-head-bottom1">
                <div>Forgot password</div>
                <div>Create an account</div>
            </div>
        </div>
        </div>
        <div id="no"> 
        <div class="size">
            <form action="" method="POST">
               <p><label>Username</label></p> 
               <p><input type="text" class="in-text"></p> 
               <p> <label>E-mail</label></p> 
               <p> <input type="text" class="in-text"></p> 
               <p> <label>Password</label></p> 
               <p> <input type="password" class="in-text"></p> 
          
               <button type="submit" class="btn">Sign in</button>
            </form>
            <div class="me-head-bottom2">
                <div>Forgot password</div>
                <div>Create an account</div>
            </div>
        </div>
    </div>
    

    
    </section>
    <script>
        function singIn(){
 document.getElementById("yes").style.display = "block";
 document.getElementById("no").style.display = "none";
};
       function joinUs(){
 document.getElementById("no").style.display = "block";
 document.getElementById("yes").style.display = "none";
};
   </script>
</body>
</html>
